{% extends 'registration/base.html' %} {% load bootstrap4 %} {% block content %} {% load static %}
<div class="container" style="margin-top: 4rem;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title mt-4">
                    <h3 class="text-center">Sign up</h3>
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token %} {% bootstrap_form form layout='inline' %}
                        <button type="submit" class="btn btn-primary btn-sm"> Sign up</button>
                    </form>
                </div>
                <p class="mr-4 ml-4 mb-2 text-center">By signing up, you have agree to our Terms and Conditions.
                </p>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-2 mr-3 ml-3">
                    <p>Have an account? <a href="/login">Log in</a></p>
                </div>
            </div>

        </div>

        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
